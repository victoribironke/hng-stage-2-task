name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build and push Docker image to ECR
        run: |
          docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/your-fastapi-image:latest .
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/your-fastapi-image:latest

      - name: Create S3 Zip file of the application
        run: |
          zip -r your-app-bundle.zip . -x "*.git*" # Exclude .git directory

      - name: Upload the zip file to S3
        run: |
          aws s3 cp your-app-bundle.zip s3://your-s3-bucket/your-app-bundle.zip

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version --application-name your-eb-application-name --version-label v${{ github.sha }} --source-bundle S3Bucket=your-s3-bucket,S3Key=your-app-bundle.zip
          aws elasticbeanstalk update-environment --application-name your-eb-application-name --environment-name your-eb-environment-name --version-label v${{ github.sha }}
